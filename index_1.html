<!-- INSERTING PARAM BOX AND VIEW BOX HTML FILES -->
<script>
    // Function to load HTML files
    function loadHTML(id, url) {
      fetch(url)
        .then(response => response.text())
        .then(data => {
          document.getElementById(id).innerHTML = data;
        })
        .catch(err => console.log('Failed to load page: ', err));
    }

    // Load the HTML files
    loadHTML('param_box', 'param_box.html');
    loadHTML('view_box', 'view_box.html');
    loadHTML('main', 'main.html');
</script>
