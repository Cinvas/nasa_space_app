<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Space App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
        }

        #space {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: -1;
        }

        .content {
            position: relative;
            color: white;
            text-align: center;
            font-family: 'Arial', sans-serif;
            padding: 50px;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .nasa-button {
            padding: 15px 30px;
            background-color: #007BFF;
            border: none;
            color: white;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
			text-decoration: none;
        }

        .nasa-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <canvas id="space"></canvas>

    <div class="content">
        <h1>Welcome to NASA Space App</h1>
        <p>Explore the Universe from the comfort of your browser.</p>
        <a class="nasa-button" href="/hub.html?planet=1">Start Exploring</a>
		
    </div>

    <script>
        const canvas = document.getElementById('space');
        const ctx = canvas.getContext('2d');
        let stars = [];
        let starCount = 200;

        function setupCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // Create star objects
        function createStars() {
            for (let i = 0; i < starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 1.5 + 0.5,
                    speed: Math.random() * 0.5 + 0.2,
                    alpha: Math.random() * 0.5 + 0.5
                });
            }
        }

        // Animate stars
        function animateStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => {
                // Move the star downwards (space travel effect)
                star.y += star.speed;

                // Reset star position when it goes off-screen
                if (star.y > canvas.height) {
                    star.x = Math.random() * canvas.width;
                    star.y = 0;
                    star.radius = Math.random() * 1.5 + 0.5;
                    star.speed = Math.random() * 0.5 + 0.2;
                }

                // Draw the star
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
                ctx.fill();
                ctx.closePath();
            });

            requestAnimationFrame(animateStars);
        }

        // Initialize the app
        window.addEventListener('load', () => {
            setupCanvas();
            createStars();
            animateStars();
        });

        // Adjust canvas size on window resize
        window.addEventListener('resize', () => {
            setupCanvas();
        });
    </script>

</body>
</html>
